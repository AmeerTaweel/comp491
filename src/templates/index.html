<!DOCTYPE html>
<html>
<head>

    <title>Object View</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/style.css">

    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-heatmap.min.js"></script>
    <script src="https://rawgit.com/gka/randomgraph.js/master/randomgraph.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>

    <!-- This is the whole screen -->
    <div class="row no-gutters">

        <!-- Left side of main screen (1D heatmap) -->
        <div class="col no-gutters">

            <!-- Dropdown Menu for GPU Selection -->
            <div>
                <button onclick="previousOption()"><<</button>
                <select id="gpu_dropdown">
                    {{#gpus}}
                        <option value="gpu{{.}}">GPU {{.}}</option>
                    {{/gpus}}
                </select>
                <button onclick="nextOption()">>></button>
            </div>

            <hr />
            <h1>Objects owned by GPU</h1>

            <!-- 1D Heatmap -->
            <div>
            </div>

            <p>Some text for the left side.</p>
        </div>

        <!-- Right side of the main screen (2D heatmap) -->
        <div class="col no-gutters">

            <!-- This is for the two menus you choose from -->
            <div class="row no-gutters">

                <!-- This is for the object select menu -->
                <div class="col no-gutters dropdown-container">
                    <label for="object_select" class="dropdown-label">Choose
                            an object to view in 2D</label>

                    <select id="object_select">
                        {{#object-selection}}
                            <option value="{{.}}">{{.}}</option>
                        {{/object-selection}}
                    </select>

                    <label for="dimension_select" class="dropdown-label">You
                            selected: </label>
                </div>

                <!-- This is for the dimension select menu -->
                <div class="col no-gutters dropdown-container">
                    <label for="dimension_select" class="dropdown-label">X-dimension</label>

                    <select id="dimension_select">
                        {{#dimension-selection}}
                            <option value="{{.}}">{{.}}</option>
                        {{/dimension-selection}}
                    </select>

                    <!-- This is for the two labels under the menu -->
                    <div class="row no-gutters">
                        <div class="col no-gutters">
                            <label for="dimension_select"
                                    class="dropdown-label">X-dimension is </label>
                        </div>

                        <div class="col no-gutters">
                            <label for="dimension_select"
                                    class="dropdown-label">Y-dimension is</label>
                        </div>
                    </div>
                </div>

            </div>

            <!-- 2D Heatmap -->
            <div class="heatmap_canvas">
                <h2>Right Side</h2>
                <p>Some text for the Right side.</p>
            </div>

        </div>
    </div>

    <script src="../static/script.js"></script>

</body>
</html>
